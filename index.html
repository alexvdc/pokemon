<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card card--active">
        <div class="verso">
            <img src="./images/verso2.png" alt="">
        </div>
        <div class="wrapper">
            <div class="image-wrapper">
                <img src="" alt="" class="image">
            </div>
            <div class="number"></div>
            <div class="symbol">
                <img src="" alt="" id="pokeSymbol">
            </div>
            <div class="sound">
                <img src="./images/play-audio.svg" alt="">
            </div>
            <div class="header">
                <div class="infos">
                    <input type="text" id="searchName" placeholder="Entrer nom pokémon" autofocus>
                    <input class="original-button" type="button" value="" id="searchBtn">
                </div>
                <div class="name">
                    ???
                </div>
            </div>
        </div>
        
    </div>
    <button>Un autre Pokémon !</button>

    <script src="./app.js"></script>
</body>
</html>
